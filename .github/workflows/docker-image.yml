name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag my-image:${{ github.sha }}

    - name: Tag and push the Docker image
      run: |
        IMAGE_NAME=my-image:${{ github.sha }}
        docker tag $IMAGE_NAME mishikabatra/$IMAGE_NAME
        docker push mishikabatra/$IMAGE_NAME

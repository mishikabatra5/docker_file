name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # Change this to your main branch name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Login to Docker Hub
      run: echo "${shrutibatra}" | docker login -u "${mishikabatra}" --password-stdin

    - name: Build and push Docker image
      run: |
        docker build -t ${{ secrets.mishika }}/docker-image:latest .
        docker push ${{ secrets.mishika }}/docker-image:latest
      env:
        DOCKER_USERNAME: ${{ secrets.mishika }}
        DOCKER_PASSWORD: ${{ secrets.a }}
